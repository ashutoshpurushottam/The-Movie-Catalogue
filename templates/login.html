{% extends "base.html" %}

{% block othermeta %}
	<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <meta name="csrf-token" content="{{ csrf_token() }}">
	<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
{% endblock %}

{% block content %}
<!-- GOOGLE PLUS SIGN IN-->
<div class= "row">
<br><br>
<div class="col s12 center-align">
<p> Login to the movie catalogue using one of the following OAuth providers</p>	
</div>	
<div class="row">
<div class="offset-m3 offset-s2 col s4 m3">
	<div id="signInButton" class="">
		<span class="g-signin"
		data-scope="openid email"
		data-clientid="696582959003-a9f3k4hpimfl54sqhceg3ub8idcmk6e0.apps.googleusercontent.com"
		data-redirecturi="postmessage"
		data-accesstype="offline"
		data-cookiepolicy="single_host_origin"
		data-callback="signInCallback"
		data-approvalprompt="force">
		</span>
	</div>
</div>
<div class="col s4 m3">	
	<button>
	    <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
	      <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
	    </fb:login-button>
	  </button>
</div>

<div class= "row">
<div class="col s12 center-align">
<div id="result"></div>
<div>
</div>	

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, 
    //if the server responds, write a 'login successful' message to the web page 
    //and then redirect back to the main restaurants page

    // csrf token in ajax
    var csrftoken = $('meta[name=csrf-token]').attr('content');

    $.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken)
        }
      }
    });

    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/";
         }, 4000);

      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }

  }); } }
</script>
<!--END GOOGLE PLUS SIGN IN -->

<!-- FACEBOOK LOGIN   -->
  <script>
  // FACEBOOK SIGN IN FUNCTIONS
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '206300043129482',
        cookie     : true,  // enable cookies to allow the server to access the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.4' // use version 2.4
      });
    };
    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function sendTokenToServer() {
      var access_token = FB.getAuthResponse()['accessToken'];
      console.log(access_token)
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);

        // CSRF in ajax setup
        var csrftoken = $('meta[name=csrf-token]').attr('content');

        $.ajaxSetup({
          beforeSend: function(xhr, settings) {
          if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken)
          }
        }
      });

        $.ajax({
          type: 'POST',
          url: '/fbconnect?state={{STATE}}',
          processData: false,
          data: access_token,
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
          // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
              setTimeout(function() {
                window.location.href = "/";
              }, 3000);
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      });
    }
  </script>	

{% endblock %}
