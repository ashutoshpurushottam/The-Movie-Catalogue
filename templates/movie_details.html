{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col s12">
		<h1 class="center-align"><span class="capitalize page-title">{{movie.name}}</span></h1>
	</div>
</div>
<div class="row center-align">
	<div class="col s6 offset-s3">
		<iframe width="320" height="240"
		src="{{url}}">
		</iframe>
	</div>
</div>
<div class="row">
	<div class="col s12">
		{{movie.storyline}}
	</div>
</div>
<div class="row">
	<div class="col s12 right-align">
		<a href="#">
			<button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Edit Movie&nbsp;
				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
			</button>
		</a>
		<a href="#">
		    <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Delete Movie&nbsp;
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</button>
		</a>
	</div>
</div>

{% endblock %}
