{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col s12 center-align">
		<h1><span class="capitalize page-title">{{movie.name}}</span></h1>
	</div>
</div>
<div class="row">
	<!-- Don't show youtube trailer if its url can not be resolved -->
	{% if url|length > 0 %}
	<div class="col s10 offset-s1 center-align">
	<div class="video-container">
		<iframe src="{{url}}" class="video-trailer" frameborder="0" allowfullscreen></iframe>
	</div>
	</div>
	{% endif %}
</div>
<div class="row">
	<div class="col s12">
		{{movie.storyline}}
	</div>
</div>
<div class="row">
	<!-- Show edit and delete button only the description matches -->
	{% if user and user.id == movie.user_id %}
	<div class="col s12 center-align">
		<a href="{{url_for('edit_movie', genre_id=genre_id, movie_id=movie.id)}}">
			<button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Edit&nbsp;
				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
			</button>
		</a>
		<a href="{{url_for('delete_movie', genre_id=genre_id, movie_id=movie.id)}}">
		    <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Delete&nbsp;
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</button>
		</a>
	</div>
	{% endif %}
</div>

{% endblock %}
