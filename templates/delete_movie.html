{% extends "base.html" %}
{% block content %}
<div class="row">
    <br><br>
    <div class="col s10 offset-s1 card-panel">
        <div class="col s12">
            <h2 class="page-title capitalize center-align">{{movie.name}}</h2>
            <form method="post">
                <div class="row">
                    <div class="col s6 center-align offset-s3">
                        <img src="/static/img/{{movie.poster}}" alt="{{movie.name}} poster" width="80%">
                    </div>
                    <div class="col s12">
                        <p class="title center-align">{{movie.storyline}}</p>
                    </div>
                </div>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col s12 right-align">
                        <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Delete&nbsp;
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col s3" id="image-div" hidden="hidden">
        <p>Preview:</p><img id="preview-image" width="100%">
    </div>
</div>
{% endblock %}
