{% extends "base.html" %}
{% block content %}
<div class="row">
	<br><br>
    <div class="col s9 card-panel">
        <div class="col s12">
            <h2 class="page-header form-header center-align page-title">Edit Genre</h2>
            <form method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="name" id="name" type="text" value="{{genre.name}}">
                        <label for="subject" class="title">Enter Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="poster_url" name="poster_url" type="text" value="{{genre.poster_url}}">
                        <label for="poster_url" class="title">Enter Poster URL(Please use 600X900 poster from TMDB website)</label>
                    </div>
					<div class="input-field col s12">
						<textarea id="description" name="description" class="materialize-textarea" required>{{genre.description}}</textarea>
                        <label for="description" class="title">Enter Description</label>
					</div>
                </div>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col s12 right-align">
                        <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Edit&nbsp;
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col s3" id="image-div" hidden="hidden">
        <p>Preview:</p><img id="preview-image" width="100%">
    </div>
</div>
{% endblock %}
