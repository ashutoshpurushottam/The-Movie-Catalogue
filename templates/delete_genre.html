{% extends "base.html" %}
{% block content %}
<div class="row">
	<br><br>
    <div class="col s10 offset-s1 card-panel">
        <div class="col s12">
            <h2 class="page-title capitalize center-align">{{genre.name}}</h2>
            <!-- Delete genre form -->
            <form method="post">
                <div class="row">
                    <div class="col s6 center-align offset-s3">
                        <img src="/static/img/{{genre.poster}}" alt="genre poster" width="80%">
                    </div>
					<div class="col s12">
                        <p class="title center-align">{{genre.description}}</p>
					</div>
                </div>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col s12 right-align">
                        <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Delete&nbsp;
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- End genre delete form -->
        </div>
    </div>
</div>
{% endblock %}
